					<div class="item">
						<span class="title ib" danger>确认密码：</span>

					</div>
					<div class="item">

					<div class="item fs0">

							<option>中国</option>
						</select>
						<select class="ib">
							<option>选择省份</option>

						<select class="ib">
							<option>选择城市</option>
						</select>
						<select class="ib">
							<option value="">选择区县</option>
						</select>
					</div>
					<div class="item">
						<input type="text" addr/>

					<div class="item">

							<label class="check selected"><input type="checkbox" checked/>制造工厂</label>
							<label class="check"><input type="checkbox"/>贸易商</label>
							<label class="check"><input type="checkbox"/>终端用户</label>
